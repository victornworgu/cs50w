<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Screen Size</title>
		<style>
			@media (min-width: 600px) {
				body {
					background-color: red;
				}
			}
			@media (max-width: 599px) {
				 body {
					 background-color: blue;
				 }
			}
		</style>
	</head>
	<body>
		<h1>This page varies background color according to width!</h1>
	</body>
</html>
