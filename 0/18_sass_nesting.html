<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Sass Nesting</title>
		<link rel="stylesheet" href="sass_nesting.css">
	</head>
	<body>
		<div>
			<p>This is a para inside a div.
			<ul>This is a list inside a div.
				<li>item 1</li>
				<li>item 2</li>
				<li>item 3</li>
			</ul>
		</div>
		<p>This is a para outside a div.
		<ul>This is a list outside a div.
			<li>item 1</li>
			<li>item 2</li>
			<li>item 3</li>
		</ul>
	</body>
</html>
