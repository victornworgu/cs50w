<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Flexbox</title>

			#container {
				display: flex;
				flex-wrap: wrap;
			}
			#container > div {
				padding: 20px;
				margin: 20px;
				font-size: 20px;
				color: white;
				background-color: green;
				width: 200px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div>Sample Text 1</div>
			<div>Sample Text 2</div>
			<div>Sample Text 3</div>
			<div>Sample Text 4</div>
			<div>Sample Text 5</div>
			<div>Sample Text 6</div>
			<div>Sample Text 7</div>
			<div>Sample Text 8</div>
			<div>Sample Text 9</div>
			<div>Sample Text 10</div>

			<div>Sample Text 12</div>
		</div>
	</body>
</html>
