<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Pseudoclasses</title>
		<style>
			body {
				background: black;
			}
			button {
				background-color: red;
				width: 200px;
				height: 50px;
			}
			button:hover {
				background-color: green;
				height: 52px;
			}
		</style>
	</head>
	<body>
		<button type="button" name="button">Button 1</button>
		<button type="button" name="button">Button 2</button>
		<button type="button" name="button">Button 3</button>
	</body>
</html>
